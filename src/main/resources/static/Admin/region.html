<script>
    var app=new Vue({
        el:"#app",
        data:{
            selected:0,
            province:0,
            city:0,
            area:0,
            indexurl:indexUrlView(),
            provinceValue:[],
            cityValue:[],
            areaValue:[]
        },
        methods:{
            provinceChange:function(){
                getRegionList(this,1)
            },
            cityChange:function(){
                getRegionList(this,2)
            },
            areaChange:function(){
                getRegionList(this,3)
            }
        },
        mounted: function() {
            getRegionList(this,0)

        },

    })

    function getRegionList(that,flag){
        var pid=1;
        if(flag==1){
            pid=that._data.province;
        }else if(flag==2){
            pid=that._data.city;
        }else if(flag==3){
            pid=that._data.area;
        }
        $.ajax({
            url: regionQueryUrl(),
            data: {
                pageSize:10000,
                pageNumber:0,
                search:"",
                parentid:pid
            },
            success: function (json) {
                if(flag==1){
                    that._data.cityValue=json.rows;
                    that._data.city=0;
                    that._data.area=0;
                }else if(flag==2){
                    that._data.areaValue=json.rows;
                    that._data.area=0;
                }else if(flag==0){
                    that._data.provinceValue=json.rows;
                    that._data.city=0;
                    that._data.area=0;
                    that._data.province=0;

                }
                $('.bootstrap-table [name=refresh]').click()
            },
            error: function () {
                error("网络异常哦,请稍后重试");
            }
        })
    }
    function getAreaID(that){
        var pid=1;
        if(that._data.area!=0){
            pid=that._data.area;
        }else if(that._data.city!=0){
            pid=that._data.city;
        }else if(that._data.province!=0){
            pid=that._data.province;
        }
        return pid;
    }
    function setStatus(status){
        if($('#exampleTableEvents').bootstrapTable("getSelections").length>0) {
            $("#overlay").show()
            var data = {
                id: getRecordIDS($('#exampleTableEvents')),
                status: status
            }
            $.ajax({
                url: userStatus(),
                type: "POST",
                data: {data: JSON.stringify(data)},
                success: function (json) {
                    $("#overlay").hide()
                    if (json.code == 0) {
                        success(json.message)
                        app._data.selected=status;
                        $('.bootstrap-table [name=refresh]').click()
                    } else {
                        error(json.message);
                    }
                },
                error: function () {
                    $("#overlay").hide();
                    error("网络异常哦,请稍后重试");
                }
            })
        }else{
            error("请选择期中一行")
        }
    }
</script>
<script>
    (function(document, window, $) {
        'use strict';

        (function() {
            $('#exampleTableEvents').bootstrapTable({
                url: regionQueryUrl(),
                search: true,
                pagination: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                sidePagination : "server", //服务端请求
  //              rowStyle : dispErrorRow,
                queryParams : queryParams,
  //              responseHandler : responseHandler,// 这边是 服务器返回的参数设置 可看工具类有些
                iconSize: 'outline',
                toolbar: '#exampleTableEventsToolbar',
                icons: geticons
            });

            $('#exampleTableEvents').on('click-row.bs.table', function(e, row, $element) {
                $($element).find("input[type='checkbox']").click()
            })
        })();


        function queryParams(params) {
            var temp={}
            temp.pageSize=params.limit;
            temp.pageNumber=params.offset/params.limit+1;
            temp.search=params.search;
            temp.parentid=getAreaID(app)
            return temp;
        }

    })(document, window, jQuery);

</script>
