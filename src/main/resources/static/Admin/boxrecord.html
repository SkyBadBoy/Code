<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>杭州互办网络科技有限公司 - 主页</title>

    <meta name="keywords" content="杭州互办网络科技有限公司">
    <meta name="description" content="杭州互办网络科技有限公司">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">

    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-4">
                    <h2>红包抽奖记录</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a :href="indexurl">主页</a>
                        </li>
                        <li>
                            <a :href="boxurl">盒子管理</a>
                        </li>
                        <li>
                            <strong>盒子记录</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <!-- Example Events -->
                    <div class="col-sm-12"  style="padding-left: 0">
                        <div class="col-sm-3" style="padding-left: 0">
                            <select class="form-control" v-model="selected" @change="selecteChange">
                                <option value="0">请选择状态信息</option>
                                <option value="11">未开奖</option>
                                <option value="13">已中奖</option>
                                <option value="14">未中奖</option>
                                <option value="88">已删除</option>
                            </select>
                        </div>
                    </div>
                    <div class="example-wrap">
                        <h4 class="example-title"></h4>
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default" @click="del">
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true">删除记录</i>
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-height="450" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="id" data-width="80px">ID</th>
                                    <th data-field="user" data-width="80px">头像</th>
                                    <th data-field="user" data-width="80px">名字</th>
                                    <th data-field="num" data-width="80px">位置</th>
                                    <th data-field="money" data-width="80px">金额(中奖才会显示)</th>
                                    <th data-field="createTime" data-width="80px">时间</th>
                                    <th data-field="status" data-width="80px">状态</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- 自定义工具类 -->
<script src="js/vue.js"></script>
<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/web/commonUrl.js"></script>
<script src="js/web/commonUtil.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            selected:0,
            boxid:getUrlKey("bid"),
            indexurl:indexUrlView(),
            boxurl:boxUrlView(),
        },
        methods:{
            del:function(){
                setStatus(88)
            },
            selecteChange:function(){
                $('.bootstrap-table [name=refresh]').click()
            }
        }
    })


    function setStatus(status){
        if($('#exampleTableEvents').bootstrapTable("getSelections").length>0) {
            swal({
                        title: "确定删除吗？",
                        text: "你将无法恢复该条记录！",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定删除！",
                        cancelButtonText: "取消删除！",
                        closeOnConfirm: false,
                        closeOnCancel: true
                    },
            function(isConfirm){
                if (isConfirm) {
                    $("#overlay").show()
                    var data = {
                        id: getRecordIDS($('#exampleTableEvents')),
                        status: status
                    }
                    $.ajax({
                        url: boxRecordStatus(),
                        type: "POST",
                        data: {data: JSON.stringify(data)},
                        success: function (json) {
                            $("#overlay").hide()
                            if (json.code == 0) {
                                success(json.message)
                                app._data.selected=status;
                                $('.bootstrap-table [name=refresh]').click()
                            } else {
                                error(json.message);
                            }
                        },
                        error: function () {
                            $("#overlay").hide();
                            error("网络异常哦,请稍后重试");
                        }
                    })

                } else {

                }
            });
        }else{
            error("请选择期中一行")
        }
    }
</script>
<script>
    (function(document, window, $) {
        'use strict';
        (function() {
            $('#exampleTableEvents').bootstrapTable({
                url: queryPageRecord(),
                search: true,
                pagination: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                sidePagination : "server", //服务端请求
                rowStyle : dispErrorRow,
                queryParams : queryParams,
                //              responseHandler : responseHandler,// 这边是 服务器返回的参数设置 可看工具类有些
                iconSize: 'outline',
                toolbar: '#exampleTableEventsToolbar',
                icons: geticons,
                columns: [
                    {},
                    {},
                    {
                        title: '头像',
                        align: 'center',
                        field: 'user',
                        formatter: headImgFormatter
                    },
                    {
                        title: '名字',
                        align: 'center',
                        field: 'user',
                        formatter: nameFormatter
                    },
                    {},
                    {},
                    {},
                    {
                        title: '状态',
                        align: 'center',
                        field: 'status',
                        formatter: statusFormatter
                    },

                ]
            });

            $('#exampleTableEvents').on('click-row.bs.table', function(e, row, $element) {
                $($element).find("input[type='checkbox']").click()
            })
        })();
        function statusFormatter(value) {
            if(value==88 || value=="88"){
                return '<small class="label label-danger">已删除</small>'
            }else if(value==1 || value=="1"){
                return '<small class="label label-primary">正常</small>'
            }else if(value==11 || value=="11"){
                return '<small class="label label-info">未开奖</small>'
            }else if(value==13 || value=="13"){
                return '<small class="label label-success">已中奖</small>'
            }else if(value==14 || value=="14"){
                return '<small class="label ">未中奖</small>'
            }else{
                return '<small class="label label-warning">未知状态</small>'
            }
        }
        function headImgFormatter(value) {

            if(value!="" && value !=null){
                var url=value.headImg;
                return '<img style="width: 50px;height: 50px;" src="'+url+'">'
            }else{
                return '<img style="width: 50px;height: 50px;" src="/img/tx_default.jpg">'
            }
        }
        function nameFormatter(value) {
            if(value!="" && value !=null){
                return value.name
            }else{
                return ''
            }
        }
        function dispErrorRow(row, index) {
            //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
            var strclass = "";
            if (row.status == 88 || row.status == '88') {
                strclass = 'danger';//还有一个active
            }else {
                return {};
            }
            return {
                classes : strclass
            }
        }
        function queryParams(params) {
            console.log(params);
            var temp={}
            temp.pageSize=params.limit;
            temp.pageNumber=params.offset/params.limit+1;
            temp.search=params.search;
            temp.status=app._data.selected;
            temp.boxid=app._data.boxid
            return temp;
        }

    })(document, window, jQuery);

</script>



</body>

</html>
