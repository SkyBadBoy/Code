<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码生成工具- majian</title>
    <meta name="keywords" content="马健">
    <meta name="description" content="马健">
    <script src="js/web/include.js?v=1.0.5"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="form-horizontal">

	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" >密码</label>
	                                <div class="col-sm-10">
	                                    <input type="password" v-model="passWord" class="form-control" >
	                            </div>
                            </div>
							    <div class="hr-line-dashed" ></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" >确认密码</label>
	                                <div class="col-sm-10">
	                                    <input type="password" v-model="OldWord" class="form-control">
	                               </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" @click="save" type="submit">保存内容</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload=function () {
        var app = new Vue({
            el: "#app",
            data: {
                iD:getUrlKey("id"),
                passWord:"",
                OldWord:""
            },
            methods: {
                save: function () {
                    if(this.passWord!=this.OldWord){
                        error("两次密码不一致");
                        return;
                    }

                    $("#overlay").show()
                    $.ajax({
                        url: "../Admin/modifyPassWord",
                        type: "POST",
                        headers: { Token: getToken() },
                        data: {
                                PassWord: this.passWord,
                                ID:this.iD
                        },
                        success: function (json) {
                            $("#overlay").hide()
                            if (json.code == 1) {
                                top.location.href="../Admin/login.html"
                            }
                            if (json.code == 0) {
                                parent.closes(json.message)
                            } else {
                                error(json.message);
                            }
                        },
                        error: function () {
                            $("#overlay").hide();
                            error("网络异常哦,请稍后重试");
                        }
                    })
                }
            },
            mounted: function () {
            }
        })
    }
</script>
</body>
</html>
