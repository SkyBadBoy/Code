<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>杭州互办网络科技有限公司 - 主页</title>

    <meta name="keywords" content="杭州互办网络科技有限公司">
    <meta name="description" content="杭州互办网络科技有限公司">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- 点击头像的 -->

<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-4">
                    <h2>用户管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a :href="indexurl">主页</a>
                        </li>
                        <li>
                            <strong>用户管理</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-sm-12" style="margin-top: 10px;">
                    <!-- Example Events -->
                    <div class="col-sm-12"  style="padding-left: 0">
                        <div class="col-sm-3" style="padding-left: 0">
                            <select class="form-control" v-model="selected" @change="selecteChange">
                                <option value="0">请选择状态信息</option>
                                <option value="1">未删除</option>
                                <option value="88">已删除</option>
                            </select>
                        </div>
                    </div>
                    <div class="example-wrap">
                        <h4 class="example-title"></h4>
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">

                                <button type="button" class="btn btn-outline btn-default"  @click="recover">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true">恢复用户</i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default"  @click="del">
                                    <i class="glyphicon glyphicon-trash"  aria-hidden="true">删除用户</i>
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-height="450" data-mobile-responsive="true">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="id" data-width="80px">ID</th>
                                    <th data-field="headImg" data-width="80px">头像</th>
                                    <th data-field="name" data-width="80px">名字</th>
                                    <th data-field="createTime" data-width="80px">时间</th>
                                    <th data-field="status" data-width="80px">状态</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- 头像的 -->
<script src="js/plugins/fancybox/jquery.fancybox.js"></script>


<!-- 自定义工具类 -->
<script src="js/vue.js"></script>
<!-- Sweet alert -->
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/web/commonUrl.js"></script>
<script src="js/web/commonUtil.js"></script>

<script>
    var app=new Vue({
        el:"#app",
        data:{
            selected:0,
            indexurl:indexUrlView(),
        },
        methods:{
            recover:function(){
                setStatus(1)
            },
            del:function(){
                setStatus(88)
            },
            selecteChange:function(){
                $('.bootstrap-table [name=refresh]').click()
            }
        }
    })


    function setStatus(status){
        if($('#exampleTableEvents').bootstrapTable("getSelections").length>0) {
            $("#overlay").show()
            var data = {
                id: getRecordIDS($('#exampleTableEvents')),
                status: status
            }
            $.ajax({
                url: userStatus(),
                type: "POST",
                data: {data: JSON.stringify(data)},
                success: function (json) {
                    $("#overlay").hide()
                    if (json.code == 0) {
                        success(json.message)
                        app._data.selected=status;
                        $('.bootstrap-table [name=refresh]').click()
                    } else {
                        error(json.message);
                    }
                },
                error: function () {
                    $("#overlay").hide();
                    error("网络异常哦,请稍后重试");
                }
            })
        }else{
            error("请选择期中一行")
        }
    }
</script>
<script>
    (function(document, window, $) {
        'use strict';

        (function() {
            $('#exampleTableEvents').bootstrapTable({
                url: userQueryUrl(),
                search: true,
                pagination: true,
                showRefresh: true,
                showToggle: true,
                showColumns: true,
                sidePagination : "server", //服务端请求
                rowStyle : dispErrorRow,
                queryParams : queryParams,
  //              responseHandler : responseHandler,// 这边是 服务器返回的参数设置 可看工具类有些
                iconSize: 'outline',
                toolbar: '#exampleTableEventsToolbar',
                icons: geticons,
                columns: [
                    {},
                    {},
                    {
                        title: '头像',
                        align: 'center',
                        field: 'headImg',
                        formatter: headImgFormatter
                    },
                    {},
                    {},
                    {
                        title: '状态',
                        align: 'center',
                        field: 'status',
                        formatter: statusFormatter
                    },

                ]
            });

            $('#exampleTableEvents').on('click-row.bs.table', function(e, row, $element) {
                $($element).find("input[type='checkbox']").click()
            })
        })();
        //js 还得优化
        function statusFormatter(value) {
            if(value==88 || value=="88"){
                return '<small class="label label-danger">已删除</small>'

            }else{
                return '<small class="label label-primary"> 正常</small>'
            }
        }
        function headImgFormatter(value) {
            return '<img style="width: 50px;height: 50px;" src="'+value+'">'
        }
        function dispErrorRow(row, index) {
            //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
            var strclass = "";
            if (row.status == 88 || row.status == '88') {
                strclass = 'danger';//还有一个active
            }else {
                return {};
            }
            return {
                classes : strclass
            }
        }
        function queryParams(params) {
            console.log(params);
            var temp={}
            temp.pageSize=params.limit;
            temp.pageNumber=params.offset/params.limit+1;
            temp.search=params.search;
            temp.status=app._data.selected
            return temp;
        }

    })(document, window, jQuery);

</script>



</body>

</html>
