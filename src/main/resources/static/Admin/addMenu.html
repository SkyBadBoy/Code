<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码生成工具- majian</title>
    <meta name="keywords" content="马健">
    <meta name="description" content="马健">
    <script src="js/web/include.js?v=1.0.5"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content" id="app">
    <!-- loading 固定格式不要删除-->
    <div id="overlay" style="background:#000;filter:alpha(opacity=50);opacity:0.5;display:none;position:absolute;top:0px;left:0px;width:100%;height:100%;z-index:100;display:none;"><div class="sk-spinner sk-spinner-double-bounce" style="margin-top: 300px;"><div class="sk-double-bounce1"></div> <div class="sk-double-bounce2"></div></div></div>
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="form-horizontal">

	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" v-text="name"></label>
	                                <div class="col-sm-10">
	                                    <input type="text" v-model="data.name" class="form-control">
	                            </div>
                            </div>
							    <div class="hr-line-dashed" ></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" v-text="memo"></label>
	                                <div class="col-sm-10">
	                                    <input type="text" v-model="data.memo" class="form-control">
	                            </div>
                            </div>
							    <div class="hr-line-dashed" ></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" v-text="url"></label>
                                    <div class="col-sm-10">
                                        <div class="input-group m-b">
                                            <span class="input-group-addon" v-text="urlPrefix"></span>
                                            <input type="text" v-model="data.url"  class="form-control">
                                        </div>
                                    </div>
                            </div>
							    <div class="hr-line-dashed" ></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label" v-text="order"></label>
	                                <div class="col-sm-10">
	                                    <input type="text" v-model="data.order" class="form-control">
	                            </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" @click="save" type="submit">保存内容</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var tempApp="";
    window.onload=function () {
        var app = new Vue({
            el: "#app",
            data: {
                data:{
                    iD:getUrlKey("id"),
                    	name:"",
                    	memo:"",
                    	type:1,
                    	parentID:getUrlKey("parentID"),
                    	url:"",
                    	order:0,
                    	end:0,
                    	urlType:0,
                },
                urlPrefix:getUrlPrefix(),
                name:"菜单名字",
                memo:"菜单备注",
                url:"点击地址",
                order:"排序"
            },
            methods: {
                save: function () {
                    if(validate()){return};
                    savaData(this,"../Menu/modifyMenu")
                }
            },
            mounted: function () {
                tempApp=this;
                if(this.data.iD!=0){
                    findByID(this,this.data.iD,"../Menu/findMenu/")
                }
            }
        })
    }
    function validate(){
        var message="不允许为空。"
        if(!chechIsUnll(tempApp.data.name)){
            error(tempApp.name+message);
            return true;
        }
        if(!chechIsUnll(tempApp.data.url)){
            error(tempApp.url+message);
            return true;
        }
        return false;
    }
</script>
</body>
</html>
